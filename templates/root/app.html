<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دانلود اپلیکیشن | سامانه سازمانی</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3a0ca3;
            --light: #f8f9fa;
            --dark: #212529;
            --white: #ffffff;
            --gray: #6c757d;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            --radius: 16px;
        }

        * { margin:0; padding:0; box-sizing:border-box; font-family: 'Vazir', sans-serif; }

        body {
            background: var(--light);
            color: var(--dark);
            line-height: 1.6;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem 1rem;
            text-align: center;
        }

        h1 { font-size:2rem; margin-bottom:1rem; color:var(--primary); }
        p { font-size:1.1rem; margin-bottom:2rem; color:var(--gray); }

        .download-btn {
            background: var(--primary);
            color: var(--white);
            padding: 1rem 2rem;
            border-radius: var(--radius);
            text-decoration: none;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 25px rgba(67,97,238,0.3);
        }

        .qr-box {
            margin-bottom:2rem;
        }

        .qr-box canvas {
            width: 200px;
            height: 200px;
            margin-bottom: 1rem;
        }

        @media (max-width:480px){
            h1 { font-size:1.5rem; }
            p { font-size:1rem; }
            .download-btn { width: 100%; justify-content: center; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>دانلود اپلیکیشن سامانه سازمانی</h1>
        <p>برای نصب اپلیکیشن، روی دکمه زیر کلیک کنید یا QR کد را اسکن کنید.</p>

        <div class="qr-box">
            <canvas id="qrCode"></canvas>
            <p>اسکن QR کد برای دانلود مستقیم</p>
        </div>

        <!-- دکمه دانلود مستقیم -->
        <a href="/app/app.apk" download class="download-btn">
            <i class="fas fa-download"></i>
            دانلود اپلیکیشن
        </a>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <script>
        // تولید QR کد
        const qr = new QRious({
            element: document.getElementById('qrCode'),
            value: window.location.href, // لینک همین صفحه برای اسکن
            size: 200
        });
    </script>
</body>
</html>
